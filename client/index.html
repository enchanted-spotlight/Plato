<script>
  // makes components disappear and reappear
  function toggleVisibility(name) {
    const e = document.getElementById(name);
    if (e.style.display !== 'none') {
      e.style.display = 'none';
    } else {
      e.style.display = 'block';
    }
  }
</script>
